<template name="listStudent">
  <h1>List Student</h1>
  <table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Contact</td>
            <td>Class</td>
            <td>City</td>
        </tr>
    </thead>
    <tbody>
      {{#each students}}
        {{> studentrow this}}
      {{/each}}
    </tbody>
  </table>
</template>
